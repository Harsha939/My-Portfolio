<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Counter</h1>
        <p id="number" class="num">0</p>
        <div class="btn-container">
            <button id="decrementBtn" class="btn">-</button>
            <button id="incrementBtn" class="btn">+</button>
        </div>
        <label for="">Increment/Decrement by </label>
        <input id="input" type="number" min="1" max="20" value="1">
        <button id="resetBtn" class="btn-reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
